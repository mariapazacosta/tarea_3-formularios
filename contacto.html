<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
</head>
<body>
    <h1 style="color: black;background-color: rgb(177, 245, 222);">página de contacto</h1>
    <table border="3">
        <tr>
<td style="color: black;background-color:rgb(224, 187, 187)">NUMERO DE CONTACTO</td>
</tr>

<tr>
    <td style="color: black"><b>INFORMACIÓN</b></td>
    </tr>
    </table>

    <header>
         <main>
            <p><b><u>Datos a completar</u></b></p>
    
            <form action="contacto.html" method="get">
                <label form="na"><b>Nombre y Apellido:</b></label>
                <input type="text" id="na" required>
                <br>
                <br>               
                <label for="ed"><b>Edad:</b></label>
                <input type="number" id="ed">
                <br>
                <br>
               <label for="dt"><b>Fecha de nacimiento:</b></label>
                <input type="date" id="dt">  
                <br>
                <br>
                <p><b>Género:</b></p>
                <label for="sn"><b>Masculino</b></label>
                <input type="checkbox" id="sn">
                <label for="sn"><b>Femenino</b></label>
                <input type="checkbox" id="sn">
                <br>
                <br>
                <label for="usu"><b>Nombre de usuario:</b></label>
                <input type="text" id="usu" required>
                <br>
                <br>
                <label for="gm"><b>Gmail:</b></label>
                <input type="text" id="gm" required>
                <br>
                <br>
                <label for="psw"><b>Contraseña:</b></label>
                <input type="password" id="psw" required>
                <br>
                <br>
               <label for="en"><b>Enviar</b></label>
               <input type="submit" id="en" required>
               <label for="rs"><b>Reset</b></label>
               <input type="reset" id="rs">

                        </form>

        </main>

    </header>

</body>
</html>
